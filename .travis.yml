sudo: required

language: clojure

addons:
  postgresql: "9.3"

services:
  - postgresql

before_install:
  - cd ttk-db
  
before_script:
  - su postgres -c 'psql --file=env/db/dev.sql'
  - cd ttk-db

script:
  - lein run 'postgresql://ttk_adm:ttk-adm@127.0.0.1:2345/ttk' -u ttk_user --aituhaku-username aituhaku_user --clear -t

